<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>The detail of your github</title>
  <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="js/services/gitservice.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body data-ng-controller="GitCtrl">
  <p>
    <label for="username">Type in a github username: </label>
  </p>
  <p>
    <input type="text" data-ng-model="username" placeholder="Enter a github username." />
    <button data-ng-click="get_info(username)">search</button>
  </p>
  <pre>
    name: {{user_info.name}}
    followers: {{user_info.followers}}
    following: {{user_info.following}}
    {{user_info.repos_url}}
  </pre>
  <p>repo list: </p>
  <ul data-ng-repeat="repo in repo_list">
    <li>{{repo.name}}</li>
  </ul>
</body>
</html>
